<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一个画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <div class="Canvas-bar">
    <div class="Canvas-bar-01">
      <div class="Tool">
        <div  id="Brush" class='Brush-bar'>
          <span class="iconfont icon-pen"></span>
        </div>
        <div id="Eraser"  class="Eraser-bar">
          <span class="iconfont icon-eraser"></span>
        </div>
      </div>
      <canvas id="Canvas"width=1000 height=500></canvas> 
      <div class="Tool-style">
        <div id="BrushColor" >
          <div id="BrushColorBlack"></div>
          <div id="BrushColorRed"></div>
          <div id="BrushColorYewllo"></div>
          <div id="BrushColorBlue"></div>
          <div id="BrushColorGreen"></div>
          <div id="BrushColorOrange"></div>
          <div id="BrushColorPink"></div>
          <div id="BrushColorGray"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
  
</html>
